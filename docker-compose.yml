version: "3.3"
services:
 postgres:
    image: postgres
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgress
    ports:
      - 15432:5432/tcp
    container_name: postgres
    networks:
      - db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
